name: Run Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Chrome browser
      uses: browser-actions/setup-chrome@v1

    - name: Verify Chrome installation
      run: chrome --version

    - name: Download ChromeDriver matching Chrome version
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget
        CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //g' | cut -d '.' -f 1-3)
        wget -N https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip || \
        wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/

    - name: Set CHROME_DRIVER env
      run: echo "CHROMEWEBDRIVER=$(pwd)/chromedriver" >> $GITHUB_ENV

    - name: Run Tests with Maven
      run: mvn test