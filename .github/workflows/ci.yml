name: Run Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        run: |
          set -e
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+') || { echo "Failed to get Chrome version"; exit 1; }
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          
          # Try to fetch the ChromeDriver version corresponding to Chrome's major version
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR_VERSION}") || CHROMEDRIVER_VERSION="default"

          if [ "$CHROMEDRIVER_VERSION" = "default" ]; then
            echo "Failed to retrieve ChromeDriver version for Chrome $CHROME_VERSION. Falling back to latest version."
            CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE") || { echo "Failed to fetch ChromeDriver latest version"; exit 1; }
          fi

          echo "Using ChromeDriver version $CHROMEDRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O chromedriver_linux64.zip || { echo "Failed to download ChromeDriver"; exit 1; }
          unzip chromedriver_linux64.zip -d /usr/local/bin/ || { echo "Failed to unzip ChromeDriver"; exit 1; }
          chmod +x /usr/local/bin/chromedriver

      - name: Run Tests with Maven
        run: mvn test